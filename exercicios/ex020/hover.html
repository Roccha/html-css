<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
</head>
<style>
    body{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    div > p{
        display: none;

    }
    div:hover > p{
        display: block;
        color: rgb(17, 13, 13);
        background-color: rgb(179, 255, 0);
        width: 300px;

    }
    div:hover{
        color: rgb(238, 17, 17);
    }
</style>
<body>
    <h1>Passa o mouse Abaixo </h1>
    <div> <strong>Passe o mouse aqui! </strong>
        <p> <strong>Texto Escondido</strong></p>
    </div>
    
</body>
</html>
